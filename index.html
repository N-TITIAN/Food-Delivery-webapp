<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Delivery</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <img src="assets/images/logo.png" alt="logo">
                <p><span>food</span> WAGON</p>
            </div>
            <div class="address">
                <p class="deliver-to">Deliver to:</p>
               <i class="fa fa-map-marker" style="font-size:18px"></i>
                <p class="location"> <span class="current-location"> Current Location </span> 123, Street Name, City, State, Zip</p>
            </div>
            <div class="nav-links">
                <div class="search">
                    <i class="fa fa-search" style="font-size:18px"></i>
                    <p>Seacrh Food</p>
                </div>
               <div class="login">
                <i class='fas fa-user-alt' style='font-size:16px'></i>
                    <p>Login</p>
               </div>
            </div>
        </nav>
        <div class="hero">
            <div class="hero-des">
                <div class="tag">
                    <p class="tagline">Are you starving? </p>
                    <p class="caption">Within a few clicks , find meals that are accessible near you</p>
                </div>
                <div class="order-card">
                    <div class="order-card-top">
                       <div class="order-card-tab1">
                        <i class="fa fa-motorcycle" style="font-size:18px"></i>
                        <p>Delivery</p>
                       </div>
                       <div class="order-card-tab2">
                        <i class="fa fa-shopping-bag" style="font-size:18px"></i>
                        <p>Pickup</p>
                       </div> 
                    </div>
                    <div class="order-card-buttom">
                        <div class="location-field">
                             <i class="fa fa-map-marker" style="font-size:18px"></i>
                             <p>Enter your address</p>
                        </div>
                        <button class="primary-button">
                             <i class="fa fa-search" style="font-size:18px"></i>
                             Find Food
                        </button>
                    </div>
                </div>
            </div>
            
                <img src="assets/images/HERO-IMAGE.png" alt=" image">
           
        </div>
    </header>
    <section class="promo">
        <div class="promo-card">
            
        </div>
    </section>
     <script src="https://kit.fontawesome.com/ee71997c80.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
